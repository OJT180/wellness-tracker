<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>180-Day Wellness Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        button, input, select, textarea { font-family: inherit; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const useLocalStorage = (key, initialValue) => {
          const [storedValue, setStoredValue] = useState(() => {
            try {
              const item = window.localStorage.getItem(key);
              return item ? JSON.parse(item) : initialValue;
            } catch (error) { return initialValue; }
          });
          const setValue = (value) => {
            try {
              const valueToStore = value instanceof Function ? value(storedValue) : value;
              setStoredValue(valueToStore);
              window.localStorage.setItem(key, JSON.stringify(valueToStore));
            } catch (error) { console.error('Storage error:', error); }
          };
          return [storedValue, setValue];
        };
        const WellnessTracker = () => {
          const participants = { participant1: { name: 'Participant 1', age: 49.8, height: '6\'0"', weight: 180, proteinMin: 130, proteinMax: 180, caloriesMin: 2200, caloriesMax: 2500, waterTarget: 105 }, participant2: { name: 'Participant 2', age: 61.7, height: '5\'6.5"', weight: 147, proteinMin: 105, proteinMax: 147, caloriesMin: 1800, caloriesMax: 2100, waterTarget: 82 } };
          const [currentParticipant, setCurrentParticipant] = useLocalStorage('currentParticipant', 'participant1');
          const [entries, setEntries] = useLocalStorage('wellnessEntries', {});
          const [startDate, setStartDate] = useLocalStorage('programStartDate', new Date().toISOString().split('T')[0]);
          const [activeView, setActiveView] = useState('dashboard');
          const getTodayEntry = () => { const today = new Date().toISOString().split('T')[0]; return entries[currentParticipant]?.[today] || { sleep: { hours: '', quality: 5 }, nutrition: { calories: '', protein: '', water: '' }, workout: { type: '', duration: '', intensity: 5 }, mental: { reading: '', mood: 7 } }; };
          const updateEntry = (category, field, value) => { const today = new Date().toISOString().split('T')[0]; const newEntries = { ...entries }; if (!newEntries[currentParticipant]) newEntries[currentParticipant] = {}; if (!newEntries[currentParticipant][today]) newEntries[currentParticipant][today] = getTodayEntry(); newEntries[currentParticipant][today][category][field] = value; setEntries(newEntries); };
          const getDayNumber = () => { const start = new Date(startDate); const today = new Date(); return Math.min(Math.ceil(Math.abs(today - start) / (1000 * 60 * 60 * 24)), 180); };
          const getStreak = () => { const participantEntries = entries[currentParticipant] || {}; const dates = Object.keys(participantEntries).sort().reverse(); let streak = 0; for (let i = 0; i < dates.length; i++) { const diffDays = Math.floor((new Date() - new Date(dates[i])) / (1000 * 60 * 60 * 24)); if (diffDays === i) streak++; else break; } return streak; };
          const getCompletionStats = () => { const participantEntries = entries[currentParticipant] || {}; const totalDays = Object.keys(participantEntries).length; const dayNumber = getDayNumber(); const completionRate = totalDays > 0 ? ((totalDays / dayNumber) * 100).toFixed(1) : 0; return { totalDays, completionRate, dayNumber }; };
          const exportData = () => { const dataStr = JSON.stringify({ entries, startDate, participants }, null, 2); const blob = new Blob([dataStr], { type: 'application/json' }); const url = URL.createObjectURL(blob); const link = document.createElement('a'); link.href = url; link.download = `wellness-backup-${new Date().toISOString().split('T')[0]}.json`; link.click(); };
          const importData = (e) => { const file = e.target.files[0]; if (file) { const reader = new FileReader(); reader.onload = (ev) => { try { const data = JSON.parse(ev.target.result); if (data.entries) setEntries(data.entries); if (data.startDate) setStartDate(data.startDate); alert('âœ… Data imported!'); } catch (err) { alert('âŒ Import failed'); } }; reader.readAsText(file); } };
          const todayEntry = getTodayEntry(); const stats = getCompletionStats(); const streak = getStreak(); const profile = participants[currentParticipant];
          return (<div style={{ minHeight: '100vh', background: 'linear-gradient(135deg, #1e3a8a 0%, #312e81 100%)', color: 'white', padding: 0 }}><header style={{ background: 'rgba(30,27,75,0.9)', padding: '1.5rem 2rem', borderBottom: '2px solid rgba(255,255,255,0.1)', position: 'sticky', top: 0, zIndex: 100 }}><div style={{ maxWidth: '1200px', margin: '0 auto', display: 'flex', justifyContent: 'space-between', alignItems: 'center', flexWrap: 'wrap', gap: '1rem' }}><div><h1 style={{ margin: 0, fontSize: '2rem', fontWeight: 'bold' }}>180 Day Foundation</h1><p style={{ margin: '0.5rem 0 0 0', opacity: 0.9 }}>Day {stats.dayNumber} of 180 â€¢ {streak} day streak ğŸ”¥</p></div><div style={{ display: 'flex', gap: '1rem', flexWrap: 'wrap' }}><select value={currentParticipant} onChange={(e) => setCurrentParticipant(e.target.value)} style={{ padding: '0.75rem 1rem', borderRadius: '8px', border: '1px solid rgba(255,255,255,0.3)', background: 'rgba(99,102,241,0.3)', color: 'white', fontSize: '1rem', cursor: 'pointer' }}><option value="participant1">{participants.participant1.name}</option><option value="participant2">{participants.participant2.name}</option></select><button onClick={exportData} style={{ padding: '0.75rem 1.5rem', borderRadius: '8px', border: '1px solid rgba(255,255,255,0.3)', background: 'rgba(34,197,94,0.4)', color: 'white', cursor: 'pointer', fontSize: '1rem', fontWeight: '500' }}>ğŸ“¥ Export</button><label style={{ padding: '0.75rem 1.5rem', borderRadius: '8px', border: '1px solid rgba(255,255,255,0.3)', background: 'rgba(99,102,241,0.4)', color: 'white', cursor: 'pointer', fontSize: '1rem', fontWeight: '500' }}>ğŸ“¤ Import<input type="file" accept=".json" onChange={importData} style={{ display: 'none' }} /></label></div></div></header><div style={{ maxWidth: '1200px', margin: '0 auto', padding: '2rem' }}><nav style={{ display: 'flex', gap: '1rem', marginBottom: '2rem', background: 'rgba(30,27,75,0.6)', padding: '1rem', borderRadius: '12px', flexWrap: 'wrap' }}>{[{ id: 'dashboard', label: 'ğŸ“Š Dashboard' }, { id: 'daily', label: 'ğŸ“ Daily Entry' }, { id: 'profile', label: 'ğŸ‘¤ Profile' }].map(({ id, label }) => (<button key={id} onClick={() => setActiveView(id)} style={{ flex: '1 1 150px', padding: '1rem 1.5rem', border: activeView === id ? '2px solid rgba(255,255,255,0.3)' : '2px solid transparent', background: activeView === id ? 'rgba(99,102,241,0.8)' : 'rgba(99,102,241,0.2)', color: 'white', borderRadius: '8px', cursor: 'pointer', fontSize: '1rem', fontWeight: activeView === id ? 'bold' : 'normal' }}>{label}</button>))}</nav>{activeView === 'dashboard' && (<div><div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit,minmax(250px,1fr))', gap: '1.5rem', marginBottom: '2rem' }}><div style={{ background: 'rgba(99,102,241,0.3)', padding: '2rem', borderRadius: '16px', border: '2px solid rgba(99,102,241,0.5)' }}><div style={{ fontSize: '3rem', fontWeight: 'bold', marginBottom: '0.5rem' }}>{stats.dayNumber}</div><div style={{ fontSize: '1.1rem', opacity: 0.9 }}>Days Active</div><div style={{ fontSize: '0.9rem', opacity: 0.7, marginTop: '0.5rem' }}>{180 - stats.dayNumber} remaining</div></div><div style={{ background: 'rgba(251,146,60,0.3)', padding: '2rem', borderRadius: '16px', border: '2px solid rgba(251,146,60,0.5)' }}><div style={{ fontSize: '3rem', fontWeight: 'bold', marginBottom: '0.5rem' }}>{streak}</div><div style={{ fontSize: '1.1rem', opacity: 0.9 }}>Day Streak</div><div style={{ fontSize: '0.9rem', opacity: 0.7, marginTop: '0.5rem' }}>Keep going! ğŸ”¥</div></div><div style={{ background: 'rgba(34,197,94,0.3)', padding: '2rem', borderRadius: '16px', border: '2px solid rgba(34,197,94,0.5)' }}><div style={{ fontSize: '3rem', fontWeight: 'bold', marginBottom: '0.5rem' }}>{stats.completionRate}%</div><div style={{ fontSize: '1.1rem', opacity: 0.9 }}>Completion</div><div style={{ fontSize: '0.9rem', opacity: 0.7, marginTop: '0.5rem' }}>{stats.totalDays} entries</div></div></div><div style={{ background: 'rgba(30,27,75,0.6)', padding: '2rem', borderRadius: '16px' }}><h2 style={{ marginTop: 0, fontSize: '1.5rem', marginBottom: '1.5rem' }}>Today's Progress</h2><div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit,minmax(200px,1fr))', gap: '1rem' }}><div style={{ padding: '1.5rem', background: 'rgba(99,102,241,0.2)', borderRadius: '12px', borderLeft: '4px solid #6366f1' }}><div style={{ fontWeight: 'bold', marginBottom: '0.5rem', fontSize: '1.1rem' }}>ğŸ˜´ Sleep</div><div style={{ fontSize: '1.2rem' }}>{todayEntry.sleep.hours ? `${todayEntry.sleep.hours} hours` : 'Not logged'}</div>{todayEntry.sleep.quality && <div style={{ fontSize: '0.9rem', marginTop: '0.5rem', opacity: 0.8 }}>Quality: {todayEntry.sleep.quality}/10</div>}</div><div style={{ padding: '1.5rem', background: 'rgba(34,197,94,0.2)', borderRadius: '12px', borderLeft: '4px solid #22c55e' }}><div style={{ fontWeight: 'bold', marginBottom: '0.5rem', fontSize: '1.1rem' }}>ğŸ½ï¸ Nutrition</div><div style={{ fontSize: '1.2rem' }}>{todayEntry.nutrition.protein ? `${todayEntry.nutrition.protein}g protein` : 'Not logged'}</div>{todayEntry.nutrition.calories && <div style={{ fontSize: '0.9rem', marginTop: '0.5rem', opacity: 0.8 }}>{todayEntry.nutrition.calories} cal</div>}</div><div style={{ padding: '1.5rem', background: 'rgba(239,68,68,0.2)', borderRadius: '12px', borderLeft: '4px solid #ef4444' }}><div style={{ fontWeight: 'bold', marginBottom: '0.5rem', fontSize: '1.1rem' }}>ğŸ’ª Workout</div><div style={{ fontSize: '1.2rem' }}>{todayEntry.workout.type || 'Not logged'}</div>{todayEntry.workout.duration && <div style={{ fontSize: '0.9rem', marginTop: '0.5rem', opacity: 0.8 }}>{todayEntry.workout.duration} min</div>}</div><div style={{ padding: '1.5rem', background: 'rgba(168,85,247,0.2)', borderRadius: '12px', borderLeft: '4px solid #a855f7' }}><div style={{ fontWeight: 'bold', marginBottom: '0.5rem', fontSize: '1.1rem' }}>ğŸ§  Mental</div><div style={{ fontSize: '1.2rem' }}>{todayEntry.mental.reading ? `${todayEntry.mental.reading} min` : 'Not logged'}</div>{todayEntry.mental.mood && <div style={{ fontSize: '0.9rem', marginTop: '0.5rem', opacity: 0.8 }}>Mood: {todayEntry.mental.mood}/10</div>}</div></div></div></div>)}{activeView === 'daily' && (<div style={{ display: 'grid', gap: '2rem' }}><div style={{ background: 'rgba(30,27,75,0.6)', padding: '2rem', borderRadius: '16px', borderTop: '4px solid #6366f1' }}><h3 style={{ marginTop: 0, fontSize: '1.5rem' }}>ğŸ˜´ Sleep</h3><div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit,minmax(200px,1fr))', gap: '1rem' }}><div><label style={{ display: 'block', marginBottom: '0.5rem', fontWeight: '500' }}>Hours</label><input type="number" step="0.5" value={todayEntry.sleep.hours} onChange={(e) => updateEntry('sleep', 'hours', e.target.value)} placeholder="7-8" style={{ width: '100%', padding: '0.75rem', fontSize: '1rem', borderRadius: '8px', border: '1px solid rgba(255,255,255,0.3)', background: 'rgba(99,102,241,0.2)', color: 'white' }} /></div><div><label style={{ display: 'block', marginBottom: '0.5rem', fontWeight: '500' }}>Quality: {todayEntry.sleep.quality}/10</label><input type="range" min="1" max="10" value={todayEntry.sleep.quality} onChange={(e) => updateEntry('sleep', 'quality', parseInt(e.target.value))} style={{ width: '100%', height: '2rem' }} /></div></div></div><div style={{ background: 'rgba(30,27,75,0.6)', padding: '2rem', borderRadius: '16px', borderTop: '4px solid #22c55e' }}><h3 style={{ marginTop: 0, fontSize: '1.5rem' }}>ğŸ½ï¸ Nutrition</h3><div style={{ background: 'rgba(34,197,94,0.2)', padding: '1rem', borderRadius: '8px', marginBottom: '1.5rem' }}><strong>Targets:</strong> {profile.proteinMin}-{profile.proteinMax}g protein | {profile.caloriesMin}-{profile.caloriesMax} cal</div><div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit,minmax(200px,1fr))', gap: '1rem' }}><div><label style={{ display: 'block', marginBottom: '0.5rem', fontWeight: '500' }}>Calories</label><input type="number" value={todayEntry.nutrition.calories} onChange={(e) => updateEntry('nutrition', 'calories', e.target.value)} placeholder={profile.caloriesMin} style={{ width: '100%', padding: '0.75rem', fontSize: '1rem', borderRadius: '8px', border: '1px solid rgba(255,255,255,0.3)', background: 'rgba(34,197,94,0.2)', color: 'white' }} /></div><div><label style={{ display: 'block', marginBottom: '0.5rem', fontWeight: '500' }}>Protein (g)</label><input type="number" value={todayEntry.nutrition.protein} onChange={(e) => updateEntry('nutrition', 'protein', e.target.value)} placeholder={profile.proteinMin} style={{ width: '100%', padding: '0.75rem', fontSize: '1rem', borderRadius: '8px', border: '1px solid rgba(255,255,255,0.3)', background: 'rgba(34,197,94,0.2)', color: 'white' }} /></div><div><label style={{ display: 'block', marginBottom: '0.5rem', fontWeight: '500' }}>Water (oz)</label><input type="number" value={todayEntry.nutrition.water} onChange={(e) => updateEntry('nutrition', 'water', e.target.value)} placeholder={profile.waterTarget} style={{ width: '100%', padding: '0.75rem', fontSize: '1rem', borderRadius: '8px', border: '1px solid rgba(255,255,255,0.3)', background: 'rgba(34,197,94,0.2)', color: 'white' }} /></div></div></div><div style={{ background: 'rgba(30,27,75,0.6)', padding: '2rem', borderRadius: '16px', borderTop: '4px solid #ef4444' }}><h3 style={{ marginTop: 0, fontSize: '1.5rem' }}>ğŸ’ª Workout</h3><div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit,minmax(200px,1fr))', gap: '1rem' }}><div><label style={{ display: 'block', marginBottom: '0.5rem', fontWeight: '500' }}>Type</label><select value={todayEntry.workout.type} onChange={(e) => updateEntry('workout', 'type', e.target.value)} style={{ width: '100%', padding: '0.75rem', fontSize: '1rem', borderRadius: '8px', border: '1px solid rgba(255,255,255,0.3)', background: 'rgba(239,68,68,0.2)', color: 'white' }}><option value="">Select</option><option value="Strength - Upper">Strength - Upper</option><option value="Strength - Lower">Strength - Lower</option><option value="Yoga">Yoga</option><option value="Pilates">Pilates</option><option value="Cardio">Cardio</option></select></div><div><label style={{ display: 'block', marginBottom: '0.5rem', fontWeight: '500' }}>Duration (min)</label><input type="number" value={todayEntry.workout.duration} onChange={(e) => updateEntry('workout', 'duration', e.target.value)} placeholder="30-60" style={{ width: '100%', padding: '0.75rem', fontSize: '1rem', borderRadius: '8px', border: '1px solid rgba(255,255,255,0.3)', background: 'rgba(239,68,68,0.2)', color: 'white' }} /></div><div><label style={{ display: 'block', marginBottom: '0.5rem', fontWeight: '500' }}>Intensity: {todayEntry.workout.intensity}/10</label><input type="range" min="1" max="10" value={todayEntry.workout.intensity} onChange={(e) => updateEntry('workout', 'intensity', parseInt(e.target.value))} style={{ width: '100%', height: '2rem' }} /></div></div></div><div style={{ background: 'rgba(30,27,75,0.6)', padding: '2rem', borderRadius: '16px', borderTop: '4px solid #a855f7' }}><h3 style={{ marginTop: 0, fontSize: '1.5rem' }}>ğŸ§  Mental</h3><div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit,minmax(200px,1fr))', gap: '1rem' }}><div><label style={{ display: 'block', marginBottom: '0.5rem', fontWeight: '500' }}>Reading (min)</label><input type="number" value={todayEntry.mental.reading} onChange={(e) => updateEntry('mental', 'reading', e.target.value)} placeholder="30+" style={{ width: '100%', padding: '0.75rem', fontSize: '1rem', borderRadius: '8px', border: '1px solid rgba(255,255,255,0.3)', background: 'rgba(168,85,247,0.2)', color: 'white' }} /></div><div><label style={{ display: 'block', marginBottom: '0.5rem', fontWeight: '500' }}>Mood: {todayEntry.mental.mood}/10</label><input type="range" min="1" max="10" value={todayEntry.mental.mood} onChange={(e) => updateEntry('mental', 'mood', parseInt(e.target.value))} style={{ width: '100%', height: '2rem' }} /></div></div></div><div style={{ background: 'rgba(34,197,94,0.3)', padding: '1.5rem', borderRadius: '12px', textAlign: 'center', fontSize: '1.1rem' }}>âœ… Data saves automatically!</div></div>)}{activeView === 'profile' && (<div style={{ background: 'rgba(30,27,75,0.6)', padding: '2rem', borderRadius: '16px' }}><h2 style={{ marginTop: 0 }}>Profile: {profile.name}</h2><div style={{ marginTop: '1rem', marginBottom: '2rem' }}><div><strong>Age:</strong> {profile.age} years</div><div><strong>Height:</strong> {profile.height}</div><div><strong>Weight:</strong> {profile.weight} lbs</div></div><h3>Daily Targets</h3><div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit,minmax(200px,1fr))', gap: '1.5rem', marginTop: '1.5rem' }}><div style={{ padding: '1.5rem', background: 'rgba(99,102,241,0.2)', borderRadius: '12px' }}><div style={{ opacity: 0.8, marginBottom: '0.5rem' }}>Protein</div><div style={{ fontSize: '1.5rem', fontWeight: 'bold' }}>{profile.proteinMin}-{profile.proteinMax}g</div></div><div style={{ padding: '1.5rem', background: 'rgba(251,146,60,0.2)', borderRadius: '12px' }}><div style={{ opacity: 0.8, marginBottom: '0.5rem' }}>Calories</div><div style={{ fontSize: '1.5rem', fontWeight: 'bold' }}>{profile.caloriesMin}-{profile.caloriesMax}</div></div><div style={{ padding: '1.5rem', background: 'rgba(34,197,94,0.2)', borderRadius: '12px' }}><div style={{ opacity: 0.8, marginBottom: '0.5rem' }}>Sleep</div><div style={{ fontSize: '1.5rem', fontWeight: 'bold' }}>7-8 hours</div></div></div><div style={{ marginTop: '2rem', padding: '1.5rem', background: 'rgba(251,191,36,0.2)', borderRadius: '12px', borderLeft: '4px solid #fbbf24' }}><div style={{ fontWeight: 'bold', marginBottom: '0.5rem' }}>ğŸ”’ Privacy</div><div>All data stored locally in your browser. Export regularly for backup!</div></div></div>)}</div></div>);
        };
        ReactDOM.createRoot(document.getElementById('root')).render(<WellnessTracker />);
    </script>
</body>
</html>
